<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <title>Telestrations</title>
    </head>
    <body style="touch-action: none">
        <div class="app">
            <h1>Telestrations</h1>

            <div id="homepage">
                <p>Enter Name Here: <input type="text" id="playerName"></p>
                <button id="joinGame">Join Game</button>
            </div>

            <div id="roomList" style="display: none">
                <p>Players:</p>
                <ul id="playerList" style="list-style-type:none">
                </ul><br>   
                <button id="startGame">Start Game</button>
            </div>

            <div id="startPhrase" style="display: none">
                <p>Enter phrase here: <input type="text" id="startPhraseTextbox"></p>
                <p id="countdown"></p>
                <button id="uploadStartText">Submit</button>
            </div>

            <div id="drawingRound" style="display: none">
                <h2>Drawing time!</h2>
                <p>Draw a picture of the following phrase: <span id="caption"></span></p>
                <button id="uploadPicture">Send picture</button>
                <button id="clearCanvas">Clear</button><br><br>
                <canvas id="canvas"></canvas>
            </div>

            <div id="writingRound" style="display: none">
                <h2>Writing time!</h2>
                <p>Write a sentence describing the following picture: <input type="text" id="textbox"></p>
                <button id="uploadText">Submit</button>
                <canvas id="staticCanvas"></canvas>
            </div>

            <div id="submittedDiv" style="display: none">
                <p>Submitted! Waiting for other players...</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/socket.io.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/drawing.js"></script>
    </body>
</html>
